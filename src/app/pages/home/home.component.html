<!-- home.component.html -->

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="mb-4">
        <input
          type="text"
          placeholder='{{"search" | translate}} {{"byProductName" | translate}}'
          [(ngModel)]="searchTerm"
        />
        <button (click)="filterCards(searchTerm)">{{"search" | translate}}</button>
      </div>
      <div class="flex flex-wrap -m-4 overflow-hidden">
        <div
          *ngFor="let card of filteredCards"
          class="p-4 md:w-1/3 hover:scale-[1.02] transition-all"
        >
          <card
            [id]="card.id"
            [category]="card.category"
            [productOwner]="card.productOwner"
            [title]="card.title"
            [salary]="card.salary"
            [imageUrl]="card.imageUrl"
          >
          </card>
        </div>
      </div>
    </div>
  </section>
